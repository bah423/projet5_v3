    <div class="cont-panier-form">

    <!--formulaire de commande-->

    <div class="cont-form">
        <p class="compt-formulaire">Veuillez compléter le formulaire</p>
        <form  onsubmit="sendData(event)" method="post" enctype="multipart/form-data" class="formulaire" id="inscription">
            
                <label for="firstName"> Prénom</label>
                <input type="text" name="firstName" id="firstName" required pattern="[A-Z]{1}[a-z]*">
            
          
                <label for="lastName"> Nom</label>
                <input type="text" name="lastName" id="lastName" required pattern="[A-Z]{,1}[a-z]*">
            
                <label for="email"> Adresse mail</label>
                <input type="email" name="email" id="email" required pattern="[a-z]{,3}-[@]+[a-z]$">
           
                <label for="address"> Adresse Postale</label>
                <input type="text" name="address" id="address" required >
            
                <label for="city"> Ville</label>
                <input type="text" name="city" id="city" required pattern="[A-Z]{1}+[-][a-z]*">
       <!--Passer la commande-->
       <a href="command.html" class="vers-commandes">
        <button  type="submit" target="_blank" class="vers-commande" id="bEnvoi"> Passer la commande</button>
       </a>
    </form>
    <div id="erreur" style="color: red;"></div>
    </div>
